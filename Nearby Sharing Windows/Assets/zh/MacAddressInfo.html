<h2>必要的设置</h2>
<br />
出于隐私原因（广告），安卓不再允许应用获取您的蓝牙Mac地址。
<br />
但此应用需要告诉其他设备将数据发送到哪里（就像您的家庭地址一样）。
<br />
输入您的蓝牙Mac地址以继续。
<br />
您可以在 <i> 系统 <b>></b> 关于 <b>></b> 蓝牙Mac地址 </i> 中找到它。
<br />
如果此地址无效，您将无法接收任何数据！
