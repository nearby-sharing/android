name: "Credits"
on:
  pull_request

jobs:
  CheckCredits:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          echo Check CREDITS.md
          cat CREDITS.md | grep -w $USER
        env:
          USER: ${{ github.actor }}